<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Example</title>
</head>
<body>
    <h1>WebSocket Example on Port 4433</h1>
    <div id="output"></div>

    <script>
        // Create a new WebSocket connection to port 4433
        var socket = new WebSocket('ws://localhost:4433');

        // Connection opened, send "Hello, World!" to server
        socket.onopen = function(event) {
            console.log("Connection opened");
            socket.send('Hello, World!');
            document.getElementById('output').innerHTML = "Sent: Hello, World!";
        };

        // Listen for messages from the server
        socket.onmessage = function(event) {
            console.log("Message from server: ", event.data);
            document.getElementById('output').innerHTML += "<br>Message from server: " + event.data;
        };

        // Handle any errors
        socket.onerror = function(error) {
            console.error("WebSocket error: ", error);
            document.getElementById('output').innerHTML += "<br>Error: " + error;
        };

        // Handle connection closing
        socket.onclose = function(event) {
            console.log("WebSocket connection closed");
            document.getElementById('output').innerHTML += "<br>Connection closed";
        };
    </script>
</body>
</html>
